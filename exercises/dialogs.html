<!DOCTYPE html>
<html>
<head>
	<title>Dialogs</title>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('myBtn').addEventListener('click', alertUser);

			var ready = confirm("Are You Ready?");

			if(ready){

			} else {
				alert("Too Bad.");
			};

			var age = prompt("What is your age, in years?");
			var name = prompt("What is your name?");

			function alertUser(e){
			alert(name + " is " + age + 
				" years old.");


		}

		}



	</script>

</head>
<body>
	<button id="myBtn">Press Me</button>
</body>
</html>
